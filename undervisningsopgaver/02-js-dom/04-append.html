<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        #firkant {
            height: 200px;
            width: 200px;
            background-color: green;
            line-height: 200px;
            text-align: center;
        }

        #cirkel {
            height: 200px;
            width: 200px;
            background-color: red;
            line-height: 200px;
            border-radius: 50%;
            text-align: center;
        }

    </style>
</head>

<body>
    <div id="firkant"></div>
    <div id="cirkel"></div>


    <script>
        const firkant = document.querySelector("#firkant");
        const cirkel = document.querySelector("#cirkel");
        let frog = `http://mabe-kea.dk/E19/pics/frog.png`;
        let pig = `http://mabe-kea.dk/E19/pics/pig.png`;
        let fox = `http://mabe-kea.dk/E19/pics/fox.png`;

        firkant.textContent = "Grøn firkant";
        cirkel.textContent = "Rød cirkel";

        firkant.innerHTML = `<img src = ${frog} alt="frog">`;
        cirkel.innerHTML = `<img src = ${pig} alt="pig">`;
        cirkel.innerHTML += `<img src = ${fox} alt="fox">`;

    </script>
</body>

</html>
