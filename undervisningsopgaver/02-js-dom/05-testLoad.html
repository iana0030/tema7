<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        #firkant {
            height: 100px;
            width: 100px;
            background-color: green;
            line-height: 100px;
            text-align: center;
        }

        #cirkel {
            height: 100px;
            width: 100px;
            background-color: red;
            line-height: 100px;
            border-radius: 50%;
            text-align: center;
        }

    </style>
</head>

<body>
    <div id="firkant"></div>
    <div id="cirkel"></div>


    <script>
        document.addEventListener("DOMContentLoaded", start);
        console.log("load");


        function start() {
            console.log("start");
            const firkant = document.querySelector("#firkant");
            const cirkel = document.querySelector("#cirkel");
            let frog = `http://mabe-kea.dk/E19/pics/frog.png`;
            let pig = `http://mabe-kea.dk/E19/pics/pig.png`;

            firkant.textContent = "Grøn firkant";
            cirkel.textContent = "Rød cirkel";

            firkant.innerHTML = `<img src = ${frog} alt="frog">`
            cirkel.innerHTML = `<img src = ${pig} alt="pig">`
        }

    </script>
</body>

</html>
