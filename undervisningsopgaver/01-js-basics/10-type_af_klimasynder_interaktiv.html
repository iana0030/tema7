<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Hvor længe har du fløjet?</p>
    <input type="text" id="timer">
    <button>Udregn dit forbrug af CO2 i KG.</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonKlik);

        function buttonKlik() {
            let timer = document.querySelector("#timer").value;
            let n = 109;
            //let co2 = timer * n;

            function udregnCo2(l, b) {
                let co2 = (l * b);

                if (co2 <= 100) {
                    return (`Du har fløjet i ${timer} timer og udledt ${co2} kg CO2. \nTæt på Thunberg.`);
                } else if (co2 > 100 && co2 <= 200) {
                    return (`Du har fløjet i ${timer} timer og udledt ${co2} kg CO2. \nJa ja, du behøver ikke at melde dig ud af Å!`);
                } else if (co2 > 200 && co2 <= 600) {
                    return (`Du har fløjet i ${timer} timer og udledt ${co2} kg CO2. \nDet er godt for turismen i nordeuropa.`);
                } else if (isNaN(co2)) {
                    return (`Fejl. \nPrøv igen med tal`);
                } else {
                    return (`Du har fløjet i ${timer} timer og udledt ${co2} kg CO2. \nNå ja vi kan jo altid kolonisere en anden planet ...`);
                }
            }
            let resultat = udregnCo2(timer, n);
            console.log(resultat);
        }

    </script>
</body>

</html>
