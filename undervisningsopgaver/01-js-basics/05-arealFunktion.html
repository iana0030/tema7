<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Hvad er længden?</p>
    <input type="text" id="længde">
    <p>Hvad er bredden?</p>
    <input type="text" id="bredde">
    <button>Udregn arealet og kig i console</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonKlik);

        function buttonKlik() {
            let længde = document.querySelector("#længde").value;
            let bredde = document.querySelector("#bredde").value;

            function areal(l, b) {
                let a = (l * b);
                if (a == 0) {
                    return (`Husk længde og bredde skal være gyldige tal. \n Prøv igen`);
                } else {
                    return (`Arealet er ${a}. \nVil du beregne et nyt areal?`);
                }
            }
            let resultat = areal(længde, bredde);
            console.log(resultat);

        }

    </script>
</body>

</html>
